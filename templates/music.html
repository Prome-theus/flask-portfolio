{% extends "moyemoye.html" %} {% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">My Spotify Playlists</h1>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        {% if playlists %}
        {% for playlist in playlists %}
        <div class="bg-white shadow-md rounded-md p-6">
            <h2 class="text-lg font-semibold">{{ playlist.name }}</h2>
            <p class="text-gray-600">{{ playlist.description }}</p>
            <a href="{{ playlist.external_urls.spotify }}" target="_blank" class="text-green-600 mt-2 block">View on Spotify</a>
        </div>
        {% endfor %}
        {% else %}
        <p class="text-gray-600">No playlists found.</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
